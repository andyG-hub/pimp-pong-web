<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pimp Pong | Gold Egg Leaderboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #0b0b0b; color: white; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: #1a1a1a; padding: 25px; border-radius: 20px; box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); border: 1px solid #333; }
        h1 { color: #ffd700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #222; color: white; }
        button { width: 95%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-reg { background: #ffd700; color: black; margin-bottom: 20px; }
        .btn-raid { background: #1da1f2; color: white; }
        .btn-raid:disabled { background: #555; cursor: not-allowed; }
        #leaderboard { margin-top: 30px; text-align: left; }
        .entry { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #333; }
        .gold { color: #ffd700; font-weight: bold; }
        .raid-box { border-top: 2px solid #333; margin-top: 20px; padding-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>PIMP PONG üèì</h1>
    <p>Join the movement & collect Gold Eggs!</p>

    <input type="text" id="twitterHandle" placeholder="Your X Username (e.g. @PimpPong)">
    <button class="btn-reg" onclick="registerUser()">JOIN LEADERBOARD</button>

    <div class="raid-box">
        <h3 style="color: #ffd700;">ü•ö LIVE RAID</h3>
        <p style="font-size: 0.8em; color: #aaa;">Paste your Retweet-Link here to claim an Egg:</p>
        <input type="text" id="tweetLink" placeholder="https://x.com/.../status/...">
        <button class="btn-raid" id="raidBtn" onclick="submitRaid()">VERIFY & CLAIM EGG</button>
    </div>

    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <div id="list">Lade Pimps...</div>
    </div>
</div>

<script>
    // DEINE EINGEF√úGTEN SUPABASE DATEN
    const SUPABASE_URL = "https://advzccqwmbukvwdpnoef.supabase.co"; 
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBiYm1veHZwc2NsbXNjYXNnbXZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc4MjI2MjYsImV4cCI6MjA1MzM5ODYyNn0.V9zG_fP7F1vU9S6q_oU9n-kX_vW_fP7F1vU9S6q_oU9n";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function registerUser() {
        const handle = document.getElementById('twitterHandle').value.trim();
        if (!handle) return alert("Enter X Name!");
        const { error } = await supabaseClient.from('gold_eggs_leaderboard').insert([{ twitter_name: handle, points: 0 }]);
        if (error) alert("You are already on the leaderboard!");
        else { alert("Welcome to the family!"); fetchLeaderboard(); }
    }

    async function submitRaid() {
        const twitterName = document.getElementById('twitterHandle').value.trim();
        const tweetLink = document.getElementById('tweetLink').value.trim();
        const btn = document.getElementById('raidBtn');
        if (!twitterName || !tweetLink) return alert("Enter X Name AND Tweet Link!");
        
        btn.innerText = "Checking Vibe...";
        btn.disabled = true;

        try {
            const response = await fetch('/api/check-raids', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ twitterName, tweetLink })
            });
            const result = await response.json();
            if (result.success) {
                alert("‚úÖ Vibe Check passed! Gold Egg added.");
                document.getElementById('tweetLink').value = "";
                fetchLeaderboard();
            } else { alert("‚ùå " + result.error); }
        } catch (err) { alert("System Error."); }
        finally { btn.innerText = "VERIFY & CLAIM EGG"; btn.disabled = false; }
    }

    async function fetchLeaderboard() {
        const { data, error } = await supabaseClient.from('gold_eggs_leaderboard').select('*').order('points', { ascending: false });
        if (error) return;
        document.getElementById('list').innerHTML = data.map((user, index) => `
            <div class="entry">
                <span>${index + 1}. ${user.twitter_name}</span>
                <span class="gold">${user.points} ü•ö</span>
            </div>
        `).join('');
    }
    fetchLeaderboard();
</script>
</body>
</html>
