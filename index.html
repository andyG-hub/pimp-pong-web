<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PimpPong | Gold Egg Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #0d0d0d; color: #fff; font-family: 'Courier New', Courier, monospace; text-align: center; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; border: 2px solid #ffd700; padding: 30px; border-radius: 25px; box-shadow: 0 0 30px #ffd70044; background: #111; }
        h1 { color: #ffd700; text-transform: uppercase; letter-spacing: 4px; margin-bottom: 5px; font-size: 2rem; }
        .subtitle { color: #888; font-size: 0.9rem; margin-bottom: 25px; font-weight: bold; letter-spacing: 1px; }
        .egg-glow { width: 220px; filter: drop-shadow(0 0 20px #ffd700); animation: pulse 1.5s infinite alternate; margin-bottom: 25px; border-radius: 20px; }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.04); } }
        input { width: 90%; padding: 15px; margin: 12px 0; border-radius: 10px; border: 1px solid #333; background: #1a1a1a; color: #fff; font-size: 1rem; outline: none; transition: 0.3s; }
        input:focus { border-color: #ffd700; box-shadow: 0 0 10px #ffd70033; }
        button { background: #ffd700; color: #000; border: none; padding: 18px 40px; font-weight: 900; cursor: pointer; border-radius: 50px; font-size: 1.2rem; transition: 0.3s; margin-top: 20px; width: 95%; text-transform: uppercase; }
        button:hover { background: #fff; transform: translateY(-3px); box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5); }
        #status { margin-top: 25px; font-size: 1rem; min-height: 24px; font-weight: bold; letter-spacing: 0.5px; }
        .footer-note { margin-top: 35px; font-size: 0.75rem; color: #444; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="container">
    <h1>$PONG GOLD EGGS</h1>
    <div class="subtitle">REGISTER FOR THE NEXT RAID</div>
    
    <img src="https://i.ibb.co/5hCqrV0C/pimp-egg.png" alt="Pimp Egg" class="egg-glow">

    <div id="form-area">
        <input type="text" id="twitterHandle" placeholder="Enter X Username (e.g. @elonmusk)" required>
        <input type="text" id="walletAddress" placeholder="Enter Solana Wallet Address" required>
        <br>
        <button onclick="registerUser()">PIMP MY ACCOUNT</button>
    </div>

    <div id="status"></div>
    <div class="footer-note">Connect your socials for automatic airdrop eligibility.</div>
</div>

<script>
    // Supabase Configuration
    const SUPABASE_URL = 'https://advzccqwmbukvwdpnoef.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_B8rl0VLsTmd3GnQ-8RR9tA_smSIzz7s';

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function registerUser() {
        const twitter = document.getElementById('twitterHandle').value.trim();
        const wallet = document.getElementById('walletAddress').value.trim();
        const statusDiv = document.getElementById('status');

        if (!twitter || !wallet) {
            statusDiv.style.color = "#ff4444";
            statusDiv.innerText = "‚ùå Error: Please fill in all fields!";
            return;
        }

        statusDiv.style.color = "#ffd700";
        statusDiv.innerText = "‚è≥ Connecting to Vault...";

        // Insert into Supabase table
        const { data, error } = await supabaseClient
            .from('gold_eggs_leaderboard')
            .insert([{ 
                twitter_name: twitter, 
                wallet_address: wallet, 
                points: 0 
            }]);

        if (error) {
            console.error("Supabase Error:", error);
            statusDiv.style.color = "#ff4444";
            if (error.code === "23505") {
                statusDiv.innerText = "‚ùå Error: Wallet or X-Account already registered!";
            } else {
                statusDiv.innerText = "‚ùå Error: " + error.message;
            }
        } else {
            statusDiv.style.color = "#00ff00";
            statusDiv.innerText = "‚úÖ Success! You're in the system.";
            document.getElementById('form-area').innerHTML = "<h3 style='color:#ffd700'>YOU ARE REGISTERED! ü•ö</h3><p>Raid on X to earn Gold Eggs.</p>";
        }
    }
</script>

</body>
</html>
